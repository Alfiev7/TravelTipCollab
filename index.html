<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelTip</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="main-content">
      <header>
        <h1 class="logo">TravelTip Starter</h1>
        <input
          type="text"
          name="searchLocation"
          id="searchLocation"
          class="searchLocation"
          placeholder="Enter Location"
        />
        <!-- <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button> -->
        <button onclick="onGetUserPos()" class="btn-user-pos">
          My Location
        </button>
      </header>
      <main>
        <section class="main-header">
          <p>Location: <span class="user-pos"></span></p>
          <button onclick="onCopyCurrentLocation()" class="copy-location">
            Copy Location
          </button>
        </section>
        <section class="main-body">
          <div id="map" style="width: 100%; height: 400px"></div>
        </section>

        <button onclick="onAddMarker()" class="btn-add-marker">
          Add Marker Speific Location
        </button>
        <aside class="main-aside">
          <article class="weather-box"></article>
          <button onclick="onGetLocs()" class="btn-get-locs">
            TODO: Render locations table
          </button>
        </aside>
        <article>
          Locations:
          <table class="locs"></table>
        </article>
      </main>
    </div>
    <script src="lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
  </body>
</html>
